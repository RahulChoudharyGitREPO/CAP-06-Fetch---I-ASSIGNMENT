<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

.cards-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}

.cards {
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

img {
    width: 100%;
    border-radius: 4px;
    margin-bottom: 10px;
}

h2 {
    color: #333;
}

p {
    color: #666;
}


    </style>
</head>
<body>
<div class="cards-container">
    <div class="cards">
        <img src="https://placekitten.com/300/200" alt="Cat Image">
        <h2 class="firstname">Cute Kitten</h2>
        <p class="lastname">xyz</p>
        <p class="email">This is a placeholder description for the cute kitten. Isn't it adorable?</p>
        <p class="category">category</p>
        <p class="price"></p>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
